version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  pre_build:
    commands:
      - echo Starting pre-build phase...

  build:
    commands:
      - echo Building the Next.js application...
      - npm run build

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Preparing for deployment...

artifacts:
  files:
    - .next/**/* # Include all files in the .next directory
    - public/**/* # Include all static files in the public directory
    - package.json # Include package.json for deployment context
    - next.config.js # Include next.config.js if custom configuration is used
  base-directory: . # Specify the base directory for the artifacts

cache:
  paths:
    - node_modules/**/*
