version: 0.2

env:
  variables:
    AWS_REGION: ap-southeast-2 # e.g., us-east-1
    ECR_REPOSITORY: vasmdev # ECR repository name
    IMAGE_TAG: latest # You can use a specific tag like commit ID or build number
    LAMBDA_FUNCTION_NAME: next-test-app # Set this to the name of your build job
    ACCOUNT_ID: AKIA4MTWM6FYYGEYBXHF # Your AWS account ID

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo Installing dependencies...
      - npm install

  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com
      - echo Building the Docker image...
      - docker build -t $ECR_REPOSITORY .

  build:
    commands:
      - echo Tagging the Docker image...
      - docker tag $ECR_REPOSITORY:latest $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
      - echo Pushing the Docker image to ECR...
      - docker push $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Checking if Lambda function exists...
      - |
        if aws lambda get-function --function-name $LAMBDA_FUNCTION_NAME; then
          echo "Lambda function exists. Updating function code..."
          aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --image-uri $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG
        else
          echo "Creating new Lambda function..."
          aws lambda create-function \
            --function-name $LAMBDA_FUNCTION_NAME \
            --package-type Image \
            --code ImageUri=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG \
            --role arn:aws:iam::your-account-id:role/your-lambda-execution-role \
            --memory-size 512 \
            --timeout 15
        fi

artifacts:
  files:
    - .next/**/*
    - public/**/*
    - package.json
    - next.config.js 
  base-directory: .

cache:
  paths:
    - node_modules/**/*